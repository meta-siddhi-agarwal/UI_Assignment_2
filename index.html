<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div>

            <h1 style="text-align: center;">METACUBE PARKING SYSTEM</h1>
            <div>
                <nav>
                    Add Employee
                </nav>
                <nav>
                    Add Vehicle
                </nav>
                <nav>
                    Give feedback
                </nav>
                <nav>
                    Pricing
                </nav>
            </div>

        </div>
        <img src="https://www.multi-line.com.ph/wp-content/uploads/2022/01/parking-system.jpeg" alt="Parking system">

        <div style="display: grid">
            EMPLOYEE DETAILS
            <div style="display: inline;">
                <label>Enter your name</label>
                <input type="text">
            </div>

            <div style="display: inline">
                <label>Select Gender</label>
                <input type="radio" name="Gender">Male</input>
                <input type="radio" value="Gender">Female</input>
                <input type="radio" value="Gender">Others</input>
            </div>

            <div style="display: inline;">
                <label>Enter email</label>
                <input type="text">

            </div>

            <div>
                <label>Enter password</label>
                <input type="password">


            </div>

            <div>
                <label>Confirm password</label>
                <input type="password">


            </div>
            <div>
                <label>Enter contact no.</label>
                <input type="text">


            </div>



        </div>



        <br>
        <div style="display: grid">
            VEHICLE DETAILS
            <div style="display: inline;">
                <label>Enter company name of the vehicle</label>
                <input type="text">
            </div>

            <div style="display: inline;">
                <label>Enter company model of the vehicle</label>
                <input type="text">
            </div>

            <div style="display: inline">
                <label>Select vehicle type</label>
                <select>
                    <option>Car</option>
                    <option>Bike</option>
                    <option>Cycle</option>


                </select>

            </div>

            <div style="display: inline;">
                <label>Enter vehicle number</label>
                <input type="text">

            </div>

            <div>
                <label>Enter employee id</label>
                <input type="text">
            </div>
        </div>

        <div>
            <label>Enter identification</label>

        </div>
    </form>


</body>

</html>
